<html lang="en">
<head>

    <title>Дерево</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

        table {

            text-align: left;
        }

        th {

        }

<body>
<br>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Index</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/task1">Task 1</a>

    <form method="post" action="/linear">
        <label for="coefficient">Введите процент данных для теста (базовый = 0.05):</label>
        <input type="text" name="coefficient" id="coefficient" value="{{ current_coefficient }}">
        <button type="submit">Submit</button>
    </form>

    <p>Кэф по формуле: {{ results.first_half / results.second_half }}</p>
    <p>Истинный кэф по вики: {{ results.r2_true_wiki }}</p>
    <p>Кэф из библы: {{ results.r2_library }}</p>
</div>
